<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Zhovon Digital Agency - Full-Service Digital Marketing Solutions</title>
    <meta name="description" content="Zhovon Digital Agency provides comprehensive digital marketing services including SEO, web design, social media marketing, and branding solutions for businesses.">
    <meta name="keywords" content="digital marketing agency, web design services, SEO company, social media marketing, branding agency, digital transformation">
    <meta name="author" content="Zhovon Digital Agency">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Zhovon Digital Agency - Digital Marketing Solutions">
    <meta property="og:description" content="Full-service digital marketing agency specializing in web design, SEO, and social media marketing.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zhovon.com">
    <meta property="og:image" content="https://zhovon.com/og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Zhovon Digital Agency - Digital Marketing Solutions">
    <meta name="twitter:description" content="Full-service digital marketing agency specializing in web design, SEO, and social media marketing.">
    <meta name="twitter:image" content="https://zhovon.com/twitter-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://zhovon.com">
    
    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "DigitalMarketingAgency",
        "name": "Zhovon Digital Agency",
        "description": "Full-service digital marketing agency providing web design, SEO, and social media marketing solutions",
        "url": "https://zhovon.com",
        "serviceType": [
            "Digital Marketing",
            "Web Design",
            "SEO Services",
            "Social Media Marketing",
            "Branding"
        ],
        "areaServed": "Worldwide",
        "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "Digital Marketing Services"
        }
    }
    </script>

    <!-- Fonts & Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Prata&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #121212;
            color: #f3f3f3;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Prata', serif;
        }
        .font-kanit {
            font-family: 'Kanit', sans-serif;
        }
        .font-prata {
            font-family: 'Prata', serif;
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        .btn-circle {
            transition: all 0.4s ease-in-out;
        }
        .btn-circle:hover {
            background-color: #F08F42;
            color: #121212;
            border-color: #F08F42;
        }
        .axtra-service__item .thumb {
            transform: scale(0);
            transition: transform 0.5s ease;
        }
        .axtra-service__item:hover .thumb {
            transform: scale(1);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <div id="root"></div>
