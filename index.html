<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zhovon Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Prata&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #121212;
            color: #f3f3f3;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Prata', serif;
        }
        .font-kanit {
            font-family: 'Kanit', sans-serif;
        }
        .font-prata {
            font-family: 'Prata', serif;
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        .btn-circle {
            transition: all 0.4s ease-in-out;
        }
        .btn-circle:hover {
            background-color: #F08F42;
            color: #121212;
            border-color: #F08F42;
        }
        .axtra-service__item .thumb {
            transform: scale(0);
            transition: transform 0.5s ease;
        }
        .axtra-service__item:hover .thumb {
            transform: scale(1);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
